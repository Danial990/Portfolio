    <title>Contact Me| Webentwickler</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <!--Header  -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/DH.png" alt="My Portfolio" id="logo">
                <ul class="nav-menu">
                    <li> <a class="nav-link " href="index.html">Home</a></li>
                    <li> <a class="nav-link " href="about.html">About</a></li>
                    <li> <a class="nav-link " href="work.html">Work</a></li>
                    <li> <a class="nav-link current" href="contact.html">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bars"></span>
                    <span class="bars"></span>
                    <span class="bars"></span>
                </div>
            </nav>
        </div>
    </header>
    <!-- section A: form-->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
                    <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>
    <!--Secton B. Contact Info  -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div class="my-2">
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>dhazrati1990@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-xing fa-2x"></i>
                    <h3>Xing</h3>
                    <a href="https://www.xing.com/profile/Danial_Hazrati2/cv" target="_blank"><i
                            class="fab fa-xing"></i></a>
                </div>
                <div>
                    <i class="fas fa-linkedin fa-2x"></i>
                    <h3>Linkedin</h3>
                    <a href="https://www.linkedin.com/in/danial-hazrati-125725134/" target="_blank"> <i
                            class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- section C. Tagline -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your Next Project</h1>
        </div>

    </section>

    <!--Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>
                copyright &copy: 2021. All Rights Reserved
            </p>
            <div class="social">
                <a href="https://www.xing.com/profile/Danial_Hazrati2/cv" target="_blank"><i
                        class="fab fa-xing"></i></a>
                <a href="https://www.linkedin.com/in/danial-hazrati-125725134/" target="_blank"> <i
                        class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");

        })

        document.querySelectorAll(".nav-link").forEach(n => n.
            addEventListener("click", () => {
                hamburger.classList.remove("active");
                navMenu.classList.remove("active");
                const testi = document.querySelectorAll("nav-link")
                console.log(testi)
            }))
    </script>
</body>

</html>
